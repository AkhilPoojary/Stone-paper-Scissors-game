<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <h1 id="car">Rock Paper Scissor</h1>


    <div class="choices" >
        <div class="choice" id="closed">
            <img src="./img/closed palm.jpg" alt="closed palm">
        </div>
<div class="choice" id="open">
    <img src="./img/open palm.webp" alt="open palm">
</div>
<div class="choice" id="scissors">
    <img src="./img/scissors.jpg" alt="scissors">
</div>
    </div>


    <div class="score-board">
        <div class="scoreuser">
            <p id="user">0</p>
            <p>Your Score</p>
        </div>
        <div class="scorecomputer">
            <p id="comp">0</p>
            <p>Computer Score</p>
        </div>
    </div>


    
<div class="msg-container">
    <p id="msg">Play Your Move</p>
</div>
<script src="game.js"></script>
</body>
</html>
